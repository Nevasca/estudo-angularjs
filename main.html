<div> <!--Não é necessario colocar o ng-controller e o nome do controler (aqui). A configuração do route faz a seleção do controller apropriado -->	
	{{countdown}}
	<form name="searchUser" ng-submit="search(username)">
		<input type="search" required placeholder="Username to find" ng-model="username"/>
		<input type="submit" value="Search">		
	</form>
</div>
