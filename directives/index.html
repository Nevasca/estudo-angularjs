<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../resources/css/bootstrap.css">
		<!-- Ao usar jquery com angular, importar jquery primeiro -->
		<script type="text/javascript" src="../resources/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../resources/js/bootstrap.js"></script>
		<script type="text/javascript" src="../resources/js/angular.js"></script>

		<script type="text/javascript" src="script.js"></script>
	</head>

	<body ng-controller="mainCtrl" class="container" my-click="clickHandler(data)">		
		<h2>{{data.message}}</h2>
		<user-info-card usuario="usuario1" collapsed="true"></user-info-card>		
		<user-info-card usuario="usuario2" collapsed="false"></user-info-card>
		
		<video id="vid" spacebar-support event-pause="handlePause(evt)" controls preload="none" poster="johnCena.jpg" style="width: 400px; height: 224px">
			<source src="johnCena.mp4" type="video/mp4"></source>
		</video>

		<div font-scale="size">Texto para modificar</div>
		<input ng-model="size"/>
	</body>
</html>
